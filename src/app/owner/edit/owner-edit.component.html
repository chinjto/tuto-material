<mat-form-field appearance="fill">
  <mat-label>Last Name</mat-label>
  <input matInput
         [(ngModel)]="data.lastName"
         #userName="ngModel"
         name="lastName"
         type="text"
         required
  >
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>FirstName</mat-label>
  <input matInput
         [(ngModel)]="data.firstName"
         #userName="ngModel"
         name="firstName"
         type="text"
         required
  >
</mat-form-field>
